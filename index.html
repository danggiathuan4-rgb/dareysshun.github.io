<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ƒêi·ªÉm Pickleball</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f0f8ff;
    }
    h1 {
      color: #2c3e50;
    }
    .scoreboard {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: 30px;
    }
    .team {
      background-color: #ecf0f1;
      padding: 20px;
      border-radius: 10px;
      width: 200px;
    }
    .score {
      font-size: 48px;
      margin: 20px 0;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ƒêi·ªÉm Pickleball</h1>
  <div class="scoreboard">
    <div class="team">
      <h2>ƒê·ªôi A</h2>
      <div class="score" id="scoreA">0</div>
      <button onclick="changeScore('A', 1)">+1</button>
      <button onclick="changeScore('A', -1)">-1</button>
    </div>
    <div class="team">
      <h2>ƒê·ªôi B</h2>
      <div class="score" id="scoreB">0</div>
      <button onclick="changeScore('B', 1)">+1</button>
      <button onclick="changeScore('B', -1)">-1</button>
    </div>
  </div>
  <br>
  <button onclick="resetScores()">üîÑ Reset</button>

  <script>
    let scoreA = 0;
    let scoreB = 0;

    function changeScore(team, value) {
      if (team === 'A') {
        scoreA = Math.max(0, scoreA + value);
        document.getElementById('scoreA').textContent = scoreA;
      } else {
        scoreB = Math.max(0, scoreB + value);
        document.getElementById('scoreB').textContent = scoreB;
      }
    }

    function resetScores() {
      scoreA = 0;
      scoreB = 0;
      document.getElementById('scoreA').textContent = scoreA;
      document.getElementById('scoreB').textContent = scoreB;
    }
  </script>
</body>
</html>
